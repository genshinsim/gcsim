name: deployment build
on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: "^1.17.7" # The Go version to download (if necessary) and use.
      - name: check files
        run: ls
      - name: Build gcsim binary
        run: |
          # make file runnable, might not be necessary
          chmod +x "${GITHUB_WORKSPACE}/scripts/build.sh"
          # run the script
          "${GITHUB_WORKSPACE}/scripts/build.sh"
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            gcsim.exe
      - name: Set up Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: 'yarn'
          cache-dependency-path: ./ui/yarn.lock
      - run: yarn install --immutable --immutable-cache
        working-directory: ./ui
      - name: Build UI
        run: yarn build
        working-directory: ./ui
      - name: List web dist
        run: ls -lh
        working-directory: ./ui/packages/web/dist
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: gcsim
          directory: ./ui/packages/web/dist
          branch: main
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
