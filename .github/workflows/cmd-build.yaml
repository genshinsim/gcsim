    name: "Tagged Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - run: |
          # make file runnable, might not be necessary
          chmod +x "${GITHUB_WORKSPACE}/scripts/build.sh"

          # run the script
          "${GITHUB_WORKSPACE}/scripts/build.sh"
