syntax = "proto3";
package model;
option go_package="pkg/model";

import "protos/model/weapon.proto";

message Character {
    string name = 1;
    string element = 2;
    int32 level = 3;
    int32 max_level = 4;
    int32 cons = 5;
    Weapon weapon = 6;
    Talent talents = 7;
    map<string, int32> sets = 8;
    repeated double stats = 9;
    repeated double snapshot = 10;
}

message Talent {
    int32 attack = 1;
    int32 skill = 2;
    int32 burst = 3;
}